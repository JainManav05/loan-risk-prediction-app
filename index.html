<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Credit Risk Assessment</h1>
        <p>Enter the applicant's details to predict their loan default risk.</p>
        <form id="loan-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="loan_amnt">Loan Amount ($)</label>
                    <input type="range" id="loan_amnt" min="500" max="40000" step="500" value="15000">
                    <output for="loan_amnt">15000</output>
                </div>
                <div class="form-group">
                    <label for="annual_inc">Annual Income ($)</label>
                    <input type="range" id="annual_inc" min="10000" max="200000" step="1000" value="75000">
                    <output for="annual_inc">75000</output>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="int_rate">Interest Rate (%)</label>
                    <input type="number" id="int_rate" value="12.5" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="dti">Debt-to-Income Ratio</label>
                    <input type="number" id="dti" value="18.5" step="0.1" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="grade">Loan Grade</label>
                    <select id="grade" required>
                        <option>A</option>
                        <option>B</option>
                        <option selected>C</option>
                        <option>D</option>
                        <option>E</option>
                        <option>F</option>
                        <option>G</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="emp_length">Employment Length</label>
                    <select id="emp_length" required>
                        <option>
                            < 1 year</option>
                        <option>1 year</option>
                        <option>2 years</option>
                        <option>3 years</option>
                        <option>4 years</option>
                        <option>5 years</option>
                        <option>6 years</option>
                        <option>7 years</option>
                        <option>8 years</option>
                        <option>9 years</option>
                        <option selected>10+ years</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="home_ownership">Home Ownership</label>
                    <select id="home_ownership" required>
                        <option selected>MORTGAGE</option>
                        <option>RENT</option>
                        <option>OWN</option>
                        <option>ANY</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="verification_status">Verification Status</label>
                    <select id="verification_status" required>
                        <option selected>Verified</option>
                        <option>Source Verified</option>
                        <option>Not Verified</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="purpose">Loan Purpose</label>
                <select id="purpose" required>
                    <option selected>debt_consolidation</option>
                    <option>credit_card</option>
                    <option>home_improvement</option>
                    <option>other</option>
                    <option>major_purchase</option>
                    <option>medical</option>
                </select>
            </div>

            <input type="hidden" id="installment" value="501.77">
            <input type="hidden" id="title" value="Debt Consolidation Loan">

            <button type="submit">Predict Risk</button>
        </form>
          <div id="result-container" class="hidden">
            <h2>Prediction Result</h2>
            <div class="gauge">
                <div class="gauge__body">
                    <div class="gauge__fill"></div>
                    <div class="gauge__cover"></div>
                </div>
                <div class="gauge__text">0%</div>
            </div>
            <p class="risk-level"></p>

            <button id="show-explanation-btn" class="secondary-btn hidden">Show Explanation</button>
            <div id="explanation-container" class="hidden">
                <h3>Top Factors Influencing Prediction</h3>
                <div id="explanation-chart"></div>
            </div>
        </div>
        <div id="loader" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
